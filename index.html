<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet"> <!--Animate on Scroll CDN-->
    <title>LyricsSearch</title>
  </head>
  <body>
    <header>
      <h1>LyricsSearch</h1>

      <form id="form" data-aos="fade-up" data-aos-duration="1000">
        <input
          type="text"
          id="search"
          placeholder="Enter artist/song name"
        />
        <button>Search</button>
      </form>
    </header>

    <div id="result" class="container" data-aos="fade-up">
      <p>Results will be displayed here</p>
    </div>

    <div id="more" class="container centered"></div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script> <!--Animate on Scroll script-->
    <script>
      AOS.init();
    </script>
  </body>
</html>
